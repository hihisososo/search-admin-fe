name: PR Check

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      # TODO: lint 오류 수정 필요
      # - name: Run linter
      #   run: npm run lint
      
      - name: Build check
        run: npm run build